# This file contains the configuration for the CRI-O runtime, including settings for GPU support.

[crio]
runtime_type = "oci"
runtime = "nvidia"
runtime_root = "/run/containerd/nvidia"

[crio.runtime]
default_runtime = "nvidia"
runtimes = {
    "nvidia" = {
        "path" = "/usr/bin/nvidia-container-runtime",
        "runtime_type" = "oci"
    }
}

[crio.image]
default_transport = "docker"
pause_image = "k8s.gcr.io/pause:3.5"

[crio.network]
plugin_name = "cni"
cni_config_dir = "/etc/cni/net.d"
cni_bin_dir = "/opt/cni/bin"

[crio.logging]
log_level = "info"
log_file = "/var/log/crio/crio.log"